<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="body">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="height: 100%;">
      
    </div>
    <!-- built files will be auto injected -->
    
  </body>
  <script src="src.js"></script>
  </script>
  <style>
    *{
      margin: 0px;
      padding: 0;
    }
    html{
      height: 100%;
    }
    body{
      height: 100%;
    }
    .bookList{
      height: 100%;
      width: 300px;
      background-color: rgb(240, 240, 240);
      border-right: 1px;
      border-bottom: 0;
      border-top: 0;
      border-left: 0;
      border-color: black;
      border-style: solid;
      float: left;
    }
    .fromUrl{
      height: 3%;
      background-color: rgb(57, 57, 57);
      border-radius: 5px;
      position: relative;
    }
    .href{
      height: 30px;
      width: 300px;
      background-color: rgb(250, 250, 250);
      border: 0;
    }
    .hr{
      height: 1px;
      margin-top: 5px;
    }
    .reader{
      width: 100%;
      height: 90%;
      background-color: rgb(54, 57, 63);
    }
    .topTitle{
      width: 100%;
      height: 7%;
      background-color: rgb(47, 49, 54);
    }
    .bottom{
      width: 100%;
      height: 3%;
      background-color: rgb(47, 49, 54);
    }
    .iframe{
      width: 100%;
      height: 100%;
    }
    .box{
      width: 1650px;
      height: 100%;
    }
    .app{
      display: flex;
      height: 100%;
    }
    .dropbtn {
      width: 280px;
      height: 3%;
      margin-left: 10px;
      margin-right: 10px;
      margin-top: 5px;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown {
      width: 250px;
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown-content a:hover {background-color: #f1f1f1}
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
    .conItem {
        background-color: #232527;
        cursor: pointer;
    }
    .conItem:hover {
        background-color: #303238;;
    }
    .h1Link{
      font-size: 16px;
    }
    .cata{
      margin-left: 5px;
    }
  </style>
</html>
